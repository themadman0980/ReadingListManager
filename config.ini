[CV]
check_volumes = True  # Enable/disable CV api calls for volume searches
check_issues = True  # Enable/disable CV api calls for issue searches
api_key = CV_API_KEY
publisher_blacklist = "Panini Comics", "Editorial Televisa", "Planeta DeAgostini", "Unknown" # Ignore these results
publisher_preferred = "Marvel", "DC Comics" # If multiple matches found, prefer these results

[Troubleshooting]
process_cbl = True #Validate entries in CBL files
process_web_dl = True #Validate entries in databases
update_clean_names = False #Regenerate CleanName field for series in db
verbose = False #Enable verbose logging
